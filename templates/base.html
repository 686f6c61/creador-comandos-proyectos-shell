<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Creador de comandos para estructuras de proyectos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1>Creador de comandos para estructuras de proyectos</h1>
            <p class="lead">Convierte tu estructura de directorios en comandos shell</p>
            <div class="language-switch">
                <button class="btn btn-outline-secondary btn-sm" onclick="switchLanguage()">
                    <i class="bi bi-translate"></i> EN/ES
                </button>
            </div>
        </header>

        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-4 text-muted">
        <div class="container">
            <p class="mb-0">
                Realizado por 
                <a href="https://github.com/686f6c61" class="text-decoration-none" target="_blank" rel="noopener">
                    <i class="bi bi-github"></i> 686f6c61
                </a>
                con <i class="bi bi-heart-fill text-dark"></i> 2024
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
